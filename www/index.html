<!DOCTYPE html>
<html>
  <head>
    <title>EAST Austin</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" href="css/main.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" href="css/jquery.mobile.iscrollview.css"/>
	<link rel="stylesheet" href="css/jquery.mobile.iscrollview-pull.css"/>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.0.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.ui.map.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.ui.map.extensions.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/iscroll.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile.iscrollview.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/maps.js"></script>
  </head>
  <body>
	
	
	<div data-role="page" id="home-browse">
	  <div id="app-header" data-role="header" data-position="fixed">
	    <h1>EAST: Browse</h1>
		<input type="search" name="search-mini" id="search-mini" value="" placeholder="Search venue by name..." data-mini="true" />
		<a href="#" id="filter-button" data-role="button" class="ui-btn-right" data-icon="gear" >filter</a>
	  </div>

	  <div data-role="panel" id="filter-panel" data-position="right" data-display="overlay">
		<div id="venue-filters">
			<fieldset data-role="controlgroup">
			    <input name="ad_1" id="ad_1" type="checkbox">
			    <label for="ad_1">Official parking for the disabled</label>
				<input name="ad_2" id="ad_2" type="checkbox">
			    <label for="ad_2">Minimum 3" doorway clearance space</label>
				<input name="ad_3" id="ad_3" type="checkbox">
			    <label for="ad_3">Entry way without stairs, no lip & with a ramp</label>
				<input name="ad_4" id="ad_4" type="checkbox">
			    <label for="ad_4">Path around studio with minimum 36" width</label>
				<input name="ad_5" id="ad_5" type="checkbox">
			    <label for="ad_5">Entry way with minimum 36" wide clearance space</label>
				<input name="ad_6" id="ad_6" type="checkbox">
			    <label for="ad_6">Minimum 56x60 inch clearance space for toilet</label>
				<input name="ad_7" id="ad_7" type="checkbox">
			    <label for="ad_7">Grab bars</label>
				<input name="ad_8" id="ad_8" type="checkbox">
			    <label for="ad_8">Braille or raised letter signage</label>
			</fieldset>
			<button data-theme="a" id="submit" type="submit" class="ui-btn-hidden" aria-disabled="false">Filter</button>
		</div>
	  </div>

	  <div data-role="content">
		<div id="venues" class="list-view"></div>
	  </div>

	  <div data-position="fixed" data-tap-toggle="false" data-role="footer" data-id="east-1">
		<div data-role="navbar">
			<ul>
				<li><a id="button-map" href="#home-map" data-icon="home">My Location</a></li>
				<li><a id="button-browse" class="ui-btn-active ui-state-persist" href="#home-browse" data-icon="grid">Browse</a></li>
				<li><a id="button-scan" href="#" data-icon="gear">Scan</a></li>
			</ul>
		</div>
	  </div>

	</div>
	
	<div data-role="page" id="home-map">
	  <div data-role="header" data-position="fixed">
	    <h1>EAST: Home</h1>
		<input type="search" name="search-mini" id="search-mini" value="" placeholder="Search venue by name..." data-mini="true" />
		<a href="#" id="filter-map-button" data-role="button" class="ui-btn-right" data-icon="gear" >filter</a>
	  </div>
	  <div data-role="panel" id="filter-map-panel" data-position="right" data-display="overlay">
		<div id="venue-filters">
			<fieldset data-role="controlgroup">
			    <input name="ad_1" id="ad_1" checked="" type="checkbox">
			    <label for="ad_1">Official parking for the disabled</label>
				<input name="ad_2" id="ad_2" checked="" type="checkbox">
			    <label for="ad_2">Minimum 3" doorway clearance space</label>
				<input name="ad_3" id="ad_3" checked="" type="checkbox">
			    <label for="ad_3">Entry way without stairs, no lip & with a ramp</label>
				<input name="ad_4" id="ad_4" checked="" type="checkbox">
			    <label for="ad_4">Path around studio with minimum 36" width</label>
				<input name="ad_5" id="ad_5" checked="" type="checkbox">
			    <label for="ad_5">Entry way with minimum 36" wide clearance space</label>
				<input name="ad_6" id="ad_6" checked="" type="checkbox">
			    <label for="ad_6">Minimum 56x60 inch clearance space for toilet</label>
				<input name="ad_7" id="ad_7" checked="" type="checkbox">
			    <label for="ad_7">Grab bars</label>
				<input name="ad_8" id="ad_8" checked="" type="checkbox">
			    <label for="ad_8">Braille or raised letter signage</label>
			</fieldset>
			<button data-theme="a" id="submit" type="submit" class="ui-btn-hidden" aria-disabled="false">Filter</button>
		</div>
	  </div>

	  <div data-role="content">
	  	<div id="map_canvas" style="width:100%"></div>
	  </div>
	
	  <div data-position="fixed" data-tap-toggle="false" data-role="footer" data-id="east-1">
		<div data-role="navbar">
			<ul>
				<li><a id="button-map" class="ui-btn-active ui-state-persist" href="#home-map" data-icon="home">My Location</a></li>
				<li><a id="button-browse" href="#home-browse" data-icon="grid">Browse</a></li>
				<li><a id="button-scan" href="#" data-icon="gear">Scan</a></li>
			</ul>
		</div>
	  </div>
	
	</div>
	
  </body>
</html>
