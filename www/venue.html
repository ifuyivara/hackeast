<!DOCTYPE html>
<html>
  <head>
    <title>EAST Austin</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" href="css/main.css" type="text/css" charset="utf-8" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.0.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
  </head>
  <body>
	<div data-role="page" id="venue-browse">
	  <div id="app-header" data-role="header" data-position="fixed">
		<a href="#" data-rel="back" data-icon="arrow-l">Back</a>
	    <h1>EAST: Venue Name</h1>
	  </div>

	  <div data-role="content">
		<div id="venue-artwork" class="columns list">
		</div>
	  </div>
	
	  <div data-role="footer" data-position="fixed" data-id="east-1">
		<div id="artist-login-ask">Registered artist? <a href="#" id="login-button" data-role="button" data-icon="gear" >log in</a> to upload art.</div>
		<div id="artist-logged-button"><a href="#" data-role="button" data-icon="gear" >Upload art</a></div>
	  </div>
	
	  <div data-role="panel" id="login-panel" data-position="left" data-display="overlay">
		<label>If you are a registered artist log in to add art to this venue/event.</label>
		<form data-ajax="true" action="https://api.com" method="post">
			<label>Username:</label>
			<input type="text" value="" id="username" name="name" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
			<label>Password:</label>
			<input type="password" value="" id="password" name="name" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
			<button data-theme="a" id="submit" type="submit" class="ui-btn-hidden" aria-disabled="false">Submit</button>
		</form> 
	  </div>
	
	</div>
	
  </body>
</html>
