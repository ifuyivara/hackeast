<!DOCTYPE html>
<html>
  <head>
    <title>EAST Austin</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css" type="text/css" charset="utf-8" />
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.0.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  </head>
  <body>
	<div data-role="page" id="artist" data-add-back-btn="true" data-back-btn-text="Back">
	  <script src="js/upload.js"></script>
	  <div data-role="header">
		<a href="#" data-rel="back" data-icon="arrow-l">Back</a>
	    <h1>Artist: Home</h1>
	  </div>

	  <div data-role="content">
	   <h1>Artist: Capture a photo or select.</h1>
		<p>To start please capture a photo of your art or select a photo from your device:</p>
    	<button class="ui-btn ui-shadow" onclick="capturePhoto();">Capture Photo</button> <br>
    	<button class="ui-btn ui-shadow" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
		<form data-ajax="true" action="https://api.com" method="post">
			<div id="art-img"></div>
			<label>Title</label>
			<input type="text" value="" id="title" name="title" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
			<label>Description</label>
			<input type="text" value="" id="description" name="description" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
			<label>Buy URL</label>
			<input type="text" value="" id="buyURL" name="buyURL" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
			<label>Medium</label>
			<input type="text" value="" id="medium" name="medium" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
			<label>Size</label>
			<input type="text" value="" id="size" name="size" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
			<label>Year</label>
			<input type="text" value="" id="year" name="year" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
			<label>Alternate URLs</label>
			<input type="text" value="" id="alt_urls" name="alt_urls" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
			<button data-theme="a" id="submit" type="submit" class="ui-btn-hidden" aria-disabled="false">Submit</button>
		</form>
	  </div>
	</div>
	
  </body>
</html>
