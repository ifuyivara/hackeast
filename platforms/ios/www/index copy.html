<!DOCTYPE html>
<html>
  <head>
    <title>EAST Austin</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css" type="text/css" charset="utf-8" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.0.min.js"></script>
	<script src="js/artist.js"></script>
  </head>
  <body>
	<div data-role="page" id="artist" data-add-back-btn="true" data-back-btn-text="Back">
	  <div data-role="header">
	    <h1>Artist: Home</h1>
	  </div>

	  <div data-role="content">
	   <h1>Artist: Capture a photo or select.</h1>
		<p>To start please capture a photo of your art or select a photo from your device:</p>
    	<button class="ui-btn ui-shadow" onclick="capturePhoto();">Capture Photo</button> <br>
    	<button class="ui-btn ui-shadow" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
		<button class="ui-btn ui-shadow" onclick="navigate();">Test Submit</button>
	  </div>
	</div>
	
	<div data-role="page" id="artist-upload" data-add-back-btn="true" data-back-btn-text="Back">
	  <div data-role="header">
	    <h1>Artist: Upload</h1>
		<a href="#" data-role="button" data-rel="back" data-icon="arrow-l">Back</a>
	  </div>

	  <div data-role="content">
	   <h1>Artist: Fill the form.</h1>
		<p>We got your picture. Now fill out this form with info</p>
		<button class="ui-btn ui-shadow" onclick="checkThis();">Submit</button>
	  </div>
	</div>
	
  </body>
</html>
