<!DOCTYPE html>
<html>
  <head>
    <title>EAST Austin</title>
  </head>
  <body>
	<div data-role="page" id="single-art">
		
	  <div data-role="header" data-position="fixed">
		<a href="#" data-rel="back" data-icon="arrow-l">Back</a>
	    <h1>EAST: Single Art</h1>
	  </div>

	  <div id="art-scroll" data-iscroll="" data-role="content" class="iscroll-wrapper">
		<div class="single-art" data-role="listview">
			
				<art data-art-id="0" data-artist-id="0"> 
				<img src="/" class="up-art-img"> 
			    <artdetail> 
					<div class="title"></div>
					<div class="artist-name">by <a href="#" ></a></div>
					<div class="description"></div>
					<div class="medium">Medium: <span></span></div>
					<div class="size">Size: <span></span></div>
					<div class="year">Year <span></span></div>
					<div class="sold_out">Available: <span></span></div>
					<div class="buyurl">Buy: <span></span></div>
				</artdetail> 
				</art>
				
				<div id="more-art">
					<div class="columns"></div>
				</div>	
		</div>
		
		<div class="iscroll-pullup">
		   <span class="iscroll-pull-icon"></span>
		   <span data-iscroll-pulled-text="Pull up to load more from this artist!"
		          data-iscroll-loading-text="Loading more from this artist!"
		          class="iscroll-pull-label">Pull up to load more from this artist!</span>
		</div>
		
		</div>
		
		
	  </div>
	
	</div>
	
  </body>
</html>
